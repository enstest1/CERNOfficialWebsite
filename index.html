<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CERN</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>    
    
    <div class="wrapper">
        <h1 data-text="BitCERNials">BitCERNials</h1>
        <h2 data-text="HueMon">BRC-420</h2>
    </div>

    <div class="icon-container">
        <a href="https://twitter.com/pelpa333" target="_blank">
            <img src="images/twittericon.png" alt="Twitter" class="icon twitter-icon">
        </a>
    </div>


    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/bg.svg" alt="background">
   
    <div class="graph-container">
        <div class="graph"></div>
    </div>

    <audio id="myAudio" src="audio/aliencoms.mp3" controls></audio>



    <script>
        window.addEventListener("scroll", function() {
          var bg = document.querySelector("img");
          var graph = document.querySelector(".graph-container");
          bg.style.top = -(window.pageYOffset / 5) + "px";
          graph.style.transform = "translateY(" + window.pageYOffset / 2 + "px)";
        });
      
        document.addEventListener('DOMContentLoaded', function() {
          var audioElement = document.getElementById('myAudio');
          audioElement.play().catch(function(error) {
            console.log('Autoplay failed:', error);
          });
        });
      </script>
      
  


</body>
</html>
